<center><h1>Battleship!</h1></center>
<center><a href="game"><button type="button" class="btn btn-warning">Play vs Computer</button></a><br></center>
<center><button type="button" class="btn btn-success">Host Game</button></center>
<center><div id="host"
<form>
	Game Name:<input id="gname" type="text"><br>
	Host Name:<input id="hname" type="text"><br>
	Password(Optional):<input id="pw" type="text"><br>
	<button ng-click="hostGame()">Submit</button>
</form>
<center><table>
	<tr>
		<td>Game Name</td>
		<td>Host Name</td>
		<td>Password?</td>
		<td></td>
	</tr>
	<tr ng-repeat="game in games">
		<td>{{game.name}}</td>
		<td>{{game.host}}</td>
		<td>{{game.hasPassword()}}</td>
		<td><button ng-click="joinGame(game)">Join</button>
	</tr>
</table></center>

<!DOCTYPE html>
<html ng-app="battleship">
	<!-- if carousel breaks replace id carousels with "#carousel-example-generic" -->
	<head>
		<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>Battleship!</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>
		<script src="ship.js"></script> 
		<script src="player.js"></script>
		<script src="ai.js"></script>		
		<script src="board.js"></script>
		<script src="util.js"></script>
		<script src="game.js"></script>
		<script src="battleship.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
				<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	</head>
	<body ng-controller="GameController">

		<div class = "container">

		<center><h2>{{game.message}}</h2></center>
		<center><button ng-click="aiTurn()">AI Turn</button></center>


		<div id="carousel" class="carousel slide" data-ride="carousel">
		  <!-- Indicators -->
		  <ol class="carousel-indicators">
		    <li data-target="#carousel" data-slide-to="0" class="active"></li>
		    <li data-target="#carousel" data-slide-to="1"></li>
		    
		  </ol>
		 
		  <!-- Wrapper for slides -->
		 <center> <div class="carousel-inner">
		 <div class="item active">
		    	<h3>Your Board</h3>
		      <table>
						<tr id = "header">
							<td></td>
							<td>A</td>
							<td>B</td> 
							<td>C</td>
							<td>D</td>
							<td>E</td>
							<td>F</td>
							<td>G</td>
							<td>H</td>
						</tr>
					  <tr>
						<td>1</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[0][i] == -1}, {hit: game.player.board.grid[0][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([0, i]) | html"></span>
						</td>

					  </tr>
					  <tr>
						<td>2</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[1][i] == -1}, {hit: game.player.board.grid[1][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([1, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>3</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[2][i] == -1}, {hit: game.player.board.grid[2][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([2, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>4</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[3][i] == -1}, {hit: game.player.board.grid[3][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([3, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>5</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[4][i] == -1}, {hit: game.player.board.grid[4][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([4, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>6</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[5][i] == -1}, {hit: game.player.board.grid[5][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([5, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>7</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[6][i] == -1}, {hit: game.player.board.grid[6][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([6, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>8</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.player.board.grid[7][i] == -1}, {hit: game.player.board.grid[7][i] == 1}]">
						<span ng-bind-html="game.player.board.getImage([7, i]) | html"></span>
						</td>
					  </tr>
					  
		
			
			</table>

		    </div>

		    <div class="item">
		      	<h3>Opponent's Board</h3>
				<table>
						<tr id = "header">
							<td></td>
							<td>A</td>
							<td>B</td> 
							<td>C</td>
							<td>D</td>
							<td>E</td>
							<td>F</td>
							<td>G</td>
							<td>H</td>
						</tr>
					  <tr>
						<td>1</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[0][i] == -1}, {hit: game.opponent.board.grid[0][i] == 1}]" ng-click="playerAction(0, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([0, i]) | html"></span>
						</td>

					  </tr>
					  <tr>
						<td>2</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[1][i] == -1}, {hit: game.opponent.board.grid[1][i] == 1}]" ng-click="playerAction(1, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([1, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>3</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[2][i] == -1}, {hit: game.opponent.board.grid[2][i] == 1}]" ng-click="playerAction(2, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([2, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>4</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[3][i] == -1}, {hit: game.opponent.board.grid[3][i] == 1}]" ng-click="playerAction(3, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([3, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>5</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[4][i] == -1}, {hit: game.opponent.board.grid[4][i] == 1}]" ng-click="playerAction(4, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([4, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>6</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[5][i] == -1}, {hit: game.opponent.board.grid[5][i] == 1}]" ng-click="playerAction(5, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([5, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>7</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[6][i] == -1}, {hit: game.opponent.board.grid[6][i] == 1}]" ng-click="playerAction(6, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([6, i]) | html"></span>
						</td>
					  </tr>
					  <tr>
						<td>8</td>
						<td ng-repeat="i in range(0,7)" ng-class="[{missed: game.opponent.board.grid[7][i] == -1}, {hit: game.opponent.board.grid[7][i] == 1}]" ng-click="playerAction(7, i)">
						<span ng-bind-html="game.opponent.board.showHitImage([7, i]) | html"></span>
						</td>
					  </tr>
					  
					  
			
			</table>
		    </div>

		    </div></center>
		  </div>
		 
		  <!-- Controls -->
		  <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		    <span class="glyphicon glyphicon-chevron-left"></span>
		  </a>
		  <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		    <span class="glyphicon glyphicon-chevron-right"></span>
		  </a>
		</div> <!-- Carousel -->



<script>
	$('.carousel').carousel({
		interval: false
	})
</script>

	</body>
</html>

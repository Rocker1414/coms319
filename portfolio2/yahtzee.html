<!DOCTYPE html>
<html ng-app="yahtzee">
	<head>
		<title>Yahtzee!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script src="dice.js"></script>
		<script src="util.js"></script>
		<script src="yahtzee.js"></script>
		
	</head>

	<body ng-controller="GameController">
		<!-- whatever current instructions are -->

		<!-- display dice -->
		<canvas id="dice1" ng-click="toggle(0)" height="100" width="100" ng-class="[{selected: die[0].locked}, {unselected: !die[0].locked}]" ></canvas>
		<canvas id="dice2" ng-click="toggle(1)" height="100" width="100" ng-class="[{selected: die[1].locked}, {unselected: !die[1].locked}]"></canvas>
		<canvas id="dice3" ng-click="toggle(2)" height="100" width="100" ng-class="[{selected: die[2].locked}, {unselected: !die[2].locked}]"></canvas>
		<canvas id="dice4" ng-click="toggle(3)" height="100" width="100" ng-class="[{selected: die[3].locked}, {unselected: !die[3].locked}]"></canvas>
		<canvas id="dice5" ng-click="toggle(4)" height="100" width="100" ng-class="[{selected: die[4].locked}, {unselected: !die[4].locked}]"></canvas>

		<button ng-click="roll()">Roll</button>
		<!-- scorecard -->
		<br>
		D1: {{die[0].val}}
		<br>
		D2: {{die[1].val}}
		<br>
		D3: {{die[2].val}}
		<br>
		D4: {{die[3].val}}
		<br>
		D5: {{die[4].val}}


	<script type="text/javascript">

	</script>
	</body>
</html>
